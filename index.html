<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/parallax.js"></script>
</head>
<body>
    <main>
        <div class="container">
            <div class="header">
                <div class="logo">
                    <img src="img/Logo.png" alt="logo">
                </div>
                <div class="navlist">
                    <p><a href="#">Home</a></p>
                    <p><a href="#">About</a></p>
                    <p><a href="#">Blog</a></p>
                    <p><a href="#">Contact</a></p>
                </div>
            </div>
        <div class="center">
            <ul id="scene">
                <li class="layer" data-depth="1">
                    <img src="img/filledpolygon.png" alt="image">
                </li>
                <li class="layer" data-depth="-0.1">
                    <img src="img/lettercuts.png" alt="image">
                </li>
                <li class="layer" data-depth="-0.05">
                    <img src="img/unicorntext.png" alt="image">
                </li>
                <li class="layer" data-depth="0.15">
                    <img src="img/polygons.png" alt="image">
                </li>
                <li class="layer" data-depth="0.8">
                    <img src="img/unicorn.png" alt="image">
                </li>
                <li class="layer" data-depth="0.09">
                    <img src="img/arereal.png" alt="image">
                </li> 
            </ul>
        </div>
           
        </div>
   </main>
    
    <script>
        var scene = document.getElementById('scene');
        var parallax = new Parallax(scene);
    </script>
</body>
</html>
